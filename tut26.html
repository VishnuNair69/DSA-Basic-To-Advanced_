<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function imageClick(){
            var pic  = document.createElement("img");
            pic.src = "../public/1.jpg";
            pic.width = "300";
            pic.height = "300";
            pic.border = "1px solid black";
            document.querySelector("figure").appendChild(pic);
        }
    </script>
</head>
<body>
    <h2>Load Image dynamically</h2>

    <button onclick="imageClick()">Click Me To load the image</button>
    <br>
    <figure>

    </figure>
</body>
</html>
