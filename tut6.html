<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Styling</title>
    <style>
        p{
            height: 450px;
            width: 550px;
            color: aquamarine;
            background-color: black ;
            border: 4px solid red;
            background-image: url(https://images.unsplash.com/photo-1632882765546-1ee75f53becb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aHRtbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=800);
            background-repeat: no-repeat;
            border-top: 6px;
        }
        .heding{
            color: blueviolet;

        }
        .span-1{
            padding-left: 250px;
        }
    </style>
</head>
<body>
    <h2 class="heding">This is the heding</h2>
    <p>
        <span class="span-1">This is my paragraph</span>
    </p>
</body>
</html>
