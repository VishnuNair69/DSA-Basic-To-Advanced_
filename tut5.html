<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        #heding{
            color: brown;
            border: 2px solid red;
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            /* font-weight: lighter; */
            font-style: italic;

        }
        .para-1{
            color: aqua;
            background-color: black;
        }
        .para-2{
            color: red;
        }
        .span-1{
            color: brown;
        }
        footer{
            color: brown;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2 id="heding">Css Selectors</h2>
    <p class="para-1">Hi this is the inside the paragraph and i will be showing the css Selectors</p>
    <p class="para-1">Hi I am another paragraph and i will be showing another slectors</p>
    <div>
        <p class="para-2">Hi i am inside the div</p>
    </div>
    <div>
        <span class="span-1">Home</span>
        <span class="span-1">About Us</span>
        <span class="span-1">More</span>
        <span class="span-1">Carrers</span>
    </div>
    <br>
    <footer>This is footer</footer>

</body>
</html>
