<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Html Form Element</h2>
    <form>
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email">
        </div>
        <br>
        <div>
            Date: <input type="datetime-local">
        </div>
        <br>
        <div>
            Bonous: <input type="number">
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio"> Female <input type="radio"> Transgender <input type="radio">
        </div>
        <br>
        <div>
            Write about yourself<br><textarea name="mytext" cols="100" rows="2"></textarea>

        </div>
    </form>
</body>
</html>
