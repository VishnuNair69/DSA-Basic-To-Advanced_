<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>Name</dt>
        <dd id="name"></dd>
        <dd id="namechange"></dd>
    </dl>
    

    <script>
        var username = prompt("Enter any name");
        document.getElementById("name").innerText = username;

        document.getElementById("namechange").innerText = username.charAt(5);
    </script>
</body>
</html>
