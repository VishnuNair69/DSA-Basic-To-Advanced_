<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            window.document.images[0].src="../public/1.jpg"
            window.document.forms[0].elements[1].value="Register"
            window.document.forms[1].elements[1].value="Login"
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img border="1" width="200" height="200">
    </div>
    <div>
        <h2>Register</h2>
        <form>
            User Name: <input type="text"> <input type="button">
        </form>
    </div>
    <div>
        <h2>Login</h2>
        <form>
            Mobile: <input type="number"> <input type="button">
        </form>
    </div>
</body>
</html>
